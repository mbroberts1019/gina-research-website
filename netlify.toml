[build]
  publish = "public"
  command = "npm run build"
  functions = "lambda"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/admin"
    [headers.values]
    Access-Control-Allow-Origin = "*"
  
