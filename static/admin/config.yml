backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "home-content"
    label: "Home Page Info"
    editor: {preview: false}
    files:    
      - file: "src/home-content/index.md"
        label: "Home"
        name: "home-content"
        format: "md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Bio", name: "bio", widget: "markdown"}
          - {label: "Contact", name: "contact", widget: "markdown"}
          - {label: "Featured Image", name: "featuredimage", widget: image}
          - label: "Education"
            name: "education"
            required: false
            widget: "list"
            fields:
              - {label: "Institute", name: "institute", widget: "string"}
              - {label: "Dates", name: "dates", widget: "string", required: false }
  - name: "shinies"
    label: "Shinies"
    folder: "src/pages/shinies"
    editor: {preview: false}
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "shiny"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "URL", name: "url", widget: "string"}
      - {label: "Featured Shiny", name: "featuredshiny", widget: "boolean", required: false}
