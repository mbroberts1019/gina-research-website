backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "project"
    label: "Project"
    folder: "src/pages/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Project", name: "featuredproject", widget: "boolean", required: false}
      - label: "Sections"
        name: "sections"
        required: false
        widget: "list"
        fields: 
          - {label: "Text", name: "text", widget: "markdown"}
          - label: "Section Image"
            name: "sectionimage"
            required: false
            widget: "object"
            fields: 
              - {label: "Image", name: "image", widget: image, required: false}
              - {label: "Description", name: "description", widget: "string", required: false }
              - {label: "Alt Label", name: "alt", widget: "string", required: false }
              - {label: "Right Justify", name: "rightjustify", widget: "boolean", required: false}
              - {label: "Left Justify", name: "leftjustify", widget: "boolean", required: false}
      - label: "Funding"
        name: "funding"
        required: false
        widget: "list"
        fields: 
          - {label: "Funder Name", name: "name", widget: "string"}
          - {label: "Website", name: "website", widget: "string", required: false}
          - {label: "Funder Logo", name: "funderimage", widget: image, required: false}
      - label: "Contributors"
        name: "contributors"
        required: false
        widget: "list"
        fields:
          - {label: "Contributor Name", name: "name", widget: "string" }
          - {label: "Website", name: "website", widget: "string", required: false }
          - {label: "Avatar", name: "avatar", widget: image, required: false}
      - label: "Additional Image"
        name: "additionalimages"
        required: false
        widget: "list"
        fields:
          - {label: "Additional Image", name: "additionalimage", widget: image}
          - {label: "Description", name: "description", widget: "string", required: false }
          - {label: "Alt Label", name: "alt", widget: "string" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "home-content"
    label: "Home Page Info"
    editor: {preview: false}
    files:    
      - file: "src/home-content/index.md"
        label: "Home"
        name: "home-content"
        format: "md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Bio", name: "bio", widget: "markdown"}
          - label: "Education"
            name: "education"
            required: false
            widget: "list"
            fields:
              - {label: "Institute", name: "institute", widget: "string"}
              - {label: "Dates", name: "dates", widget: "string", required: false }
          - label: "Outreach"
            name: "outreach"
            required: false
            widget: "list"
            fields:
              - {label: "Program", name: "program", widget: "string"}
              - {label: "Dates", name: "dates", widget: "string", required: false }
              
          
      
