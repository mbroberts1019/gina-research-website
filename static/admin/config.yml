backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "project"
    label: "Project"
    folder: "src/pages/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "project"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Project", name: "featuredproject", widget: "boolean"}
      - label: "Funding"
        name: "funding"
        widget: "object"
        fields: 
          - label: "Funder 1"
            name: "funder1"
            widget: "object"
            fields: 
              - {label: "Funder Image", name: "funderimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
          - label: "Funder 2"
            name: "funder2"
            widget: "object"
            fields: 
              - {label: "Funder Image", name: "funderimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
          - label: "Funder 3"
            name: "funder3"
            widget: "object"
            fields: 
              - {label: "Funder Image", name: "funderimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
      - label: "Contributors"
        name: "contributors"
        widget: "object"
        fields:
          - label: "Contributor 1"
            name: "contributor1"
            widget: "object"
            fields: 
              - {label: "Contributor Image", name: "contributorimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
          - label: "Contributor 2"
            name: "contributor2"
            widget: "object"
            fields: 
              - {label: "Contributor Image", name: "contributorimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
          - label: "Contributor 3"
            name: "contributor3"
            widget: "object"
            fields: 
              - {label: "Funder Image", name: "contributorimage", widget: image}
              - {label: "Name", name: "name", widget: "string" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      
